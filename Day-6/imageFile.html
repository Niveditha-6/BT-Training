<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <input type="file" id="theImageFile" onchange="onLoadTextFile()" multiple >
<div id="images"></div>
<style>
    #images img {
        height: 100px;
        width: 100px;
    }
</style>
<script>
         function onLoadTextFile(){

            let images = document.getElementById('images');
           const fileElement =  document.getElementById('theImageFile')
        //    console.log(fileElement.files)
           
        for(let i=0; i < fileElement.files.length; i++){
            const reader = new FileReader()
           reader.onload =(e)=>{
            // console.log(event,"event")
            let img = document.createElement('img');
            img.src = e.target.result;
            
            images.appendChild(img)
           }

           reader.onerror = (event)=>{
             console.log('error while loading text file')
           }

           reader.readAsDataURL(fileElement.files[i])
        }
           
         }
     </script>
</body>
</html>
